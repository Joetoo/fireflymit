name: Deploy VitePress site to Pages

on:
  push:
    branches: [main]
    paths:
      - 'docs/**' # 只有当docs目录下的文件被修改时才会触发

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# 设置GITHUB_TOKEN的权限，以允许部署到GITHUB页面
permissions:
  contents: read
  pages: write
  id-token: write

# 只允许一个并发部署，跳过正在进行的运行和最近排队的运行之间的排队运行。
# 但是，不要取消正在进行的运行，因为我们希望允许这些生产部署完成。
concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Not needed if lastUpdated is not enabled
      - uses: pnpm/action-setup@v3 # Uncomment this if you're using pnpm
        with:
          version: 10
      # - uses: oven-sh/setup-bun@v1 # Uncomment this if you're using Bun
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm # or pnpm / yarn
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Install dependencies
        run: pnpm install # or pnpm install
      - name: Build with VitePress
        run: pnpm docs:build # or pnpm docs:build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3 # 上传构建产物
        with:
          path: docs/.vitepress/dist

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 # 将构建产物部署到 GitHub Pages
